<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Didget</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" href="#">Domain
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Container</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
      <ul class="nav nav-pills flex-column">
        <li *ngFor="let d of domains" class="nav-item">
          <a class="nav-link" [ngClass]="{'active':d.IsClicked}" (click)="ClickDomain(d)" href="# ">{{d.Name}}
            <span class="sr-only ">(current)</span>
          </a>
        </li>
      </ul>
    </nav>

    <main role="main " class="col-sm-9 ml-sm-auto col-md-10 pt-3 ">

      <h1>{{domain.Name}}</h1>

      <div>
        <div style="display: block">
          <canvas style="height:100px" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
            [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>


      <section class="row text-center placeholders ">
        <div class="col-6 col-sm-3 placeholder ">
          <img src="data:image/gif;base64,R0lGODlhAQABAIABAAJ12AAAACwAAAAAAQABAAACAkQBADs=" width=" 200 " height="200
            " class="img-fluid rounded-circle " alt="Generic placeholder thumbnail ">
          <h4>Table Definitions</h4>
          <div class="text-muted ">Something else</div>
          <div class="text-muted ">Something else2</div>

        </div>
        <div class="col-6 col-sm-3 placeholder ">
          <img src="data:image/gif;base64,R0lGODlhAQABAIABAADcgwAAACwAAAAAAQABAAACAkQBADs=" width=" 200 " height="200
            " class="img-fluid rounded-circle " alt="Generic placeholder thumbnail ">
          <h4>Database Connectors</h4>
          <span class="text-muted ">Something else</span>
        </div>
        <div class="col-6 col-sm-3 placeholder ">
          <img src="data:image/gif;base64,R0lGODlhAQABAIABAAJ12AAAACwAAAAAAQABAAACAkQBADs=" width=" 200 " height="200
            " class="img-fluid rounded-circle " alt="Generic placeholder thumbnail ">
          <h4>Tables and Queries</h4>
          <span class="text-muted ">Something else</span>
        </div>
        <div class="col-6 col-sm-3 placeholder ">
          <img src="data:image/gif;base64,R0lGODlhAQABAIABAADcgwAAACwAAAAAAQABAAACAkQBADs=" width=" 200 " height="200
            " class="img-fluid rounded-circle " alt="Generic placeholder thumbnail ">
          <h4>Results</h4>
          <span class="text-muted ">Something else</span>
        </div>
      </section>

      
    </main>

  </div>
</div>

<footer>
    &copy; Didget. For company and affiliates use only.
</footer>
